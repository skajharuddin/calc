<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 20px;
        font-size: 16px;
        line-height: 1.6;
      }

      .container {
        max-width: 500px;
        width: 95%;
        background: white;
        margin: auto;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        color: #3e64ff;
        font-size: 28px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #3e64ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #2d4ccc;
      }

      .resultDiv {
        margin-top: 30px;
        background-color: #f9f9f9;
        border-left: 5px solid #3e64ff;
        padding: 20px;
        border-radius: 5px;
      }

      .copyable {
        background-color: tomato;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
        margin-top: 5px;
      }

      .copy-note {
        font-size: 12px;
        color: gray;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 24px;
        }

        .container {
          padding: 20px;
        }

        input,
        select,
        button {
          font-size: 15px;
        }

        .resultDiv {
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 22px;
        }

        .container {
          padding: 15px;
        }

        input,
        select,
        button {
          font-size: 14px;
          padding: 10px;
        }

        .copyable {
          font-size: 14px;
          padding: 4px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GST Calculator</h1>

      <label for="gst-amt"> Total amount including GST: </label>
      <input type="text" id="gst-amt" placeholder="e.g. 1180" />

      <label for="gst-per"> GST percent: </label>
      <select id="gst-per">
        <option value="">Select</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18" selected>18%</option>
        <option value="28">28%</option>
      </select>

      <label for="product-rate"> Product rate (Rs.): </label>
      <input type="text" id="product-rate" placeholder="e.g. 590" />

      <button id="show-less-gst-amt">Calculate</button>

      <div class="resultDiv" style="display: none">
        <h3>Calculation Result:</h3>
        <p>
          Amount excluding GST:
          <strong>Rs. <span id="less-gst-amt"></span> </strong>
        </p>
        <p>
          GST Percentage: <strong><span id="gst-percent"></span>%</strong>
        </p>
        <p>
          GST Amount: <strong>Rs. <span id="gst-money"></span> </strong>
        </p>
        <p>
          Total Amount (with GST):
          <strong>Rs. <span id="totalamt"></span> </strong>
        </p>
        <p>
          Product Quantity:
          <span
            class="copyable"
            id="productQty"
            onclick="copyToClipboard(this)"
          ></span>
          <br />
          <small class="copy-note">Click to copy quantity.</small>
        </p>
        <p>
          Product Rate:
          <span
            class="copyable"
            id="prod_rate"
            onclick="copyToClipboard(this)"
          ></span>
          <br />
          <small class="copy-note">Click to copy rate.</small>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
